  <script>
      let project = document.getElementById("project");
      let portfolio = document.getElementById("portfolio");
      portfolio.classList.add("lowerDisplay");
      let newsfeed = document.getElementById("newsfeed");
      newsfeed.classList.add("lowerDisplay");
      // Populate with filler
      function createNewsfeedEntry(dateText, entryText) {
          let div = document.createElement("div");
          div.classList.add("news");
          
          let entry = document.createElement("div");
          entry.classList.add("text");
          entry.textContent = entryText;

          let date = document.createElement("div");
          date.classList.add("date");
          date.textContent = dateText;

          div.appendChild(entry);
          div.appendChild(date);
          return div;
      }

      for (let i = 0; i < 5; i++) {
          newsfeed.appendChild(createNewsfeedEntry("10/14/2019", "A test entry"));
      }
  </script>
